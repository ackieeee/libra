version: "3"
services:
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - 81:80
    volumes:
      - ./libra:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    tty: true
    depends_on:
      - api
  api:
    build: ./docker/php
    tty: true
    ports:
      - 8000:8000
    volumes:
      - ./libra:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: libra
      MYSQL_USER: librauser
      MYSQL_PASSWORD: librapass
      MYSQL_ROOT_PASSWORD: libraroot
    volumes:
      - mysql-data:/var/lib/mysql
  fe:
    build: ./docker/fe
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./fe:/src

volumes:
  mysql-data:
